<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <title>Login - CodeAcademy</title>

  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="md:bg-[#ededed]">
<form class="w-full h-full text-center p-3 max-w-100 mx-auto rounded-3xl md:bg-white md:px-9 md:py-6 md:mt-[2.5%] md:shadow-xl">
  <a href="/" class="flex items-center gap-2 mb-3 BaseLink">
    <ion-icon name="arrow-back"></ion-icon>
    <span class="text-sm">Voltar ao início</span>
  </a>
  <h1 class="text-3xl font-bold text-center my-10 md:my-0">Entrar no CodeAcademy</h1>
  <div class="my-4 text-left flex flex-col gap-2">
    <div class="formInput">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="formInput">
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required>
    </div>
  </div>
  <hr class="my-2">
  <button class="BaseButton bg-[#e88223] w-full my-2">Entrar</button>
  <div>Ainda não tem uma conta? <a href="/registrar" class="BaseLink">Registrar</a></div>
</form>
</body>
</html>
